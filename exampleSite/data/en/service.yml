  - name: Investigación genealógica
    icon: ti-world
    content: Con el fin de brindar elementos prácticos y experiencia en un proceso
      de investigación científica, analizamos casos de búsqueda de genealogías y reconstrucción
      de raíces étnicas. Para este fin exploramos herramientas provenientes de la
      investigación en ciencias antropológicas, ciencias físicas y la genética. Nos
      introducimos en el uso de grandes bases de datos de información histórica y
      exploramos la potencialidad de las herramientas genéticas para la determinación
      de linajes.
  - name: Social inequalities and information
    icon: ti-layout
    content: Amount of data is generated everyday by the public health system. Particularly,
      low-income neighbourhoods are vulnerable in situation where a rapid response
      by the central government administration is required. Public strategies are
      hampered by the lack of information, here we develop algorithms for rapid data
      collection.
  - name: Early alarm systems in public health
    icon: ti-blackboard
    content: Covid19 shows the importance of monitoring and alarm systems for the
      central administration and effectivennes of the health policy. We develop social
      behavior based alarm systems for heterogeneus societies and territories.
  - name: Environmental surveillance
    icon: ti-palette
    content: In this project we work with ecologist and environmental scientist in
      order to develop risk indicator of biodiversity loss and incresing pollution.
